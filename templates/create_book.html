{% extends 'layout.html' %}

{% from 'macros.html' import render_field %}

{% block content %}
<section class="padding-bottom">
  <form method="POST" action="" class="margin-bottom-md">
    {{ form.hidden_tag() }}
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit" class="btn btn--default btn--block">Ok</button>
  </form>

  <p class="text-center">
    <a href="{{ url_for('books_page', username=current_user.username) }}">Cancel</a>
  </p>
</section>
{% endblock %}

{% block scripts %}
  <script>
    const GoogleBooksApiURL = 'https://www.googleapis.com/books/v1/volumes?q=';
    let autocomplete = new AutoComplete('#title', GoogleBooksApiURL);
    new InputMD('.input input');
  </script>
{% endblock %}
