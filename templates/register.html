{% extends 'layout.html' %}

{% from 'macros.html' import render_field %}

{% block content %}
  <form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
      {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit" class="button">Register</button>
  </form>

  <a href="{{ url_for('login') }}">Login</a>
{% endblock %}
